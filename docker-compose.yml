version: "3"
services:
  mongodb:
    image: 'mongo'
    ports:
      - "27200:27200"
    # volumes:
    #   - '/home/docker/mongodb/harrypottertrivia:/bitnami'
    # deploy:
    #   placement:
    #     constraints: [node.role == manager]
    # networks:
    #   - webnet
    command: mongod --port 27200 --bind_ip_all
  web:
    depends_on:
      - mongodb
    build: .
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 100M
    ports:
      - "8082:8082"
    # networks:
    #   - webnet
networks:
  webnet: