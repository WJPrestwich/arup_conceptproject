version: "3"
services:
  web:
    image: wjprestwich/get-started:part2
    deploy:
      replicas: 5
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    ports:
      - "80:80"
    networks:
      - webnet
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - "/home/docker/data:/data"
    deploy:
      placement:
        constraints: [node.role == manager]
    command: redis-server --appendonly yes
    networks:
      - webnet
  mongodb:
    mongodb:
    image: 'bitnami/mongodb:4.1'
    labels:
      kompose.service.type: nodeport
    ports:
      - "27017:27017"
    volumes:
      - '/home/docker/mongodb:/bitnami'
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet
networks:
  webnet: